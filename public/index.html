<!DOCTYPE html>
<html lang="en">
<head>
    <title>Renuo Dashboard</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="masthead">
        <h3 class="muted">Renuo Dashboard</h3>
    </div>
    
    <hr/>
    
    <div class="row-fluid marketing">
        <div class="span4">
            <h4>Redmine</h4>
            <ul id="redmine">
            </ul>
        </div>
        <div class="span4">
            <h4>Meetings</h4>
            <ul id="meetings">
            </ul>
        </div>
        <div class="span4">
            <h4>HotFeet</h4>
            <ul id="hotfeet">
            </ul>
        </div>
    </div>
    
    <hr/>
    
    <div class="row-fluid marketing">
        <div class="span12">
            <h4>Redmine issues</h4>
            <ul id="redmine_issues">
            </ul>
        </div>
    </div>
        
    <hr/>
    
    <div class="footer">
        <p>&copy; Renuo GmbH <span id="current_year"></span></p>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>
