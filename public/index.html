<!DOCTYPE html>
<html lang="en">
<head>
    <title>Renuo Dashboard</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/dashboard.css"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <meta charset="utf-8">
</head>
<body>

<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <a class="navbar-brand" href="/">
        <img src="/img/logo_round_transparent.png" class="brand">
        Renuo Dashboard
    </a>
</nav>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-4">
            <h4>Redmine</h4>
            <ul id="redmine">
            </ul>
        </div>
        <div class="col-12 col-md-4">
            <h4>Meetings</h4>
            <ul id="meetings">
            </ul>
        </div>
        <div class="col-12 col-md-4">
            <h4>Redmine issues</h4>
            <ul id="redmine_issues">
            </ul>
        </div>
    </div>

    <hr/>

    <div class="row marketing">
        <div class="col-12 col-md-4">
            <h4>HotFeet</h4>
            <ul id="hotfeet">
            </ul>
        </div>
        <div class="col-12 col-md-4">
            <h4>Investment Time</h4>
            <ul id="investment_time">
            </ul>
        </div>
    </div>

    <hr/>

    <div class="footer">
        <p>&copy; Renuo AG <span id="current_year"></span></p>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

<script src="/js/dashboard.js"></script>
</body>
</html>
